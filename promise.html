<html>
<head>
</head>
<body>
	<script>
		var promise=new Promise(function(resolve,reject) {
			var x=10;
			if(x>0)
				resolve();
			else
				reject();
		});
		promise
		.then(function(){
			document.write("success");},function (){document.write("rejected")});
		promise.catch(function(){document.write("error");});
	</script>
</body>
</html>

<html>
<head>
  <title>promise2</title>
</head>
<body>
	<script>
		  new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(1);
        }, 1000); 
      }).then((result) => { 
          alert(result); 
          return result * 2;
        }).then((result) => { 
            alert(result); 
            return result * 2;
          }).then((result) => {
              alert(result); 
              return result * 2;
            });
	</script>
</body>
</html>
